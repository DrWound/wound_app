<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>AI 傷口辨識系統</title>
</head>
<body>
    <h1>AI 傷口辨識系統</h1>

    <form method="POST" enctype="multipart/form-data">
        <p>選擇圖片：</p>
        <input type="file" name="file" required />
        <button type="submit">上傳分析</button>
    </form>

    {% if result %}
        <h2>預測結果：</h2>
        <pre>{{ result }}</pre>
        <h2>上傳圖片：</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" style="max-width: 300px;">
    {% endif %}
</body>
</html>
