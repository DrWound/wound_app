<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 傷口辨識系統 - 鄭文昌醫師</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #004d66;
        }
        .upload-form {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
            max-width: 400px;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #eaf6f9;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>AI 傷口辨識上傳介面</h1>
    <h3>鄭文昌醫師 傷口照護 AI 系統</h3>

    <form class="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required /><br/>
        <button type="submit">上傳並分析</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>預測結果：</h2>
        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="上傳圖片" />
        {% endif %}
        <ul>
            {% for label in result.labels %}
                <li>
                    <strong>{{ label.class }}</strong> (信心值: {{ label.confidence }})<br/>
                    {{ label.advice }}
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
