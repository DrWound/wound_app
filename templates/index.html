<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AI 傷口辨識系統</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        h1 {
            color: #004d66;
        }
        input[type="submit"] {
            background-color: #007B8A;
            color: white;
            padding: 8px 16px;
            border: none;
            margin-top: 8px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-left: 4px solid #007B8A;
            background: #f0fafa;
        }
    </style>
</head>
<body>
    <h1>AI 傷口辨識上傳介面</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="上傳並分析">
    </form>

    {% if filename %}
    <div class="result">
        <h2>預測結果：</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Result Image">
        <ul>
        {% for item in result.labels %}
            <li><b>{{ item.class }}</b>（信心值：{{ item.confidence }}）<br>
            {{ item.advice }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
